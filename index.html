<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body>
    <main>
      <div>
        <h1 class="text-center">Weather Dashboard</h1>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <h2>Search for a city:</h2>
            <form id="city-form">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control my-2"
                  placeholder="City"
                  aria-label="City"
                  id="city-input"
                />
                <button
                  type="submit"
                  class="w-100 btn btn-primary my-2 searchBtn"
                >
                  Search
                </button>
              </div>
            </form>
            <div class="mt-3" id="city-list"></div>
          </div>
          <div class="col-md-12 col-lg-6">
            <div class="card m-3" id="current-weather-card">
              <div class="card-body">
                <h3 id="city-name"></h3>
                <p id="current-date"></p>
                <img id="weather-icon" src="" alt="" />
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="uv-index"></p>
              </div>
            </div>
            <div class="">
              <div id="forecast-container" class="container-fluid"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
